<!DOCTYPE html>
<html>
  <body>
    <form>
      <label for="rangeFrom">Range From:</label>
      <input
        type="number"
        id="rangeFrom"
        name="rangeFrom"
        value="0"
      /><br /><br />
      <label for="rangeTo">Range To:</label>
      <input
        type="number"
        id="rangeTo"
        name="rangeTo"
        value="100"
      /><br /><br />
      <label for="divisibleValue">Divisible Value:</label>
      <input
        type="number"
        id="divisibleValue"
        name="divisibleValue"
      /><br /><br />
      <input type="submit" value="Submit" onclick="showDivisibles()" />
    </form>
    <script>
      function showDivisibles() {
        const rangeFrom = document.getElementById("rangeFrom").value;
        const rangeTo = document.getElementById("rangeTo").value;
        const divisibleValue = document.getElementById("divisibleValue").value;
        const divisibles = [];

        for (let i = rangeFrom; i <= rangeTo; i++) {
          if (i % divisibleValue === 0) {
            divisibles.push(i);
          }
        }

        console.log(divisibles);
      }
    </script>
  </body>
</html>
