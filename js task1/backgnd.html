<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li onclick="changeBackground(this)">Sneha</li>
      <li onclick="changeBackground(this)">Aswathy</li>
      <li onclick="changeBackground(this)">Iysu</li>
      <li onclick="changeBackground(this)">Babisha</li>
      <li onclick="changeBackground(this)">Uma</li>
      <li onclick="changeBackground(this)">Sivan</li>
      <li onclick="changeBackground(this)">Raju</li>
      <li onclick="changeBackground(this)">Parvathi</li>
      <li onclick="changeBackground(this)">Aslin</li>
      <li onclick="changeBackground(this)">Emrit</li>
    </ul>
    <script>
      function changeBackground(elem) {
        let firstLetter = elem.innerHTML[0];
        if (
          firstLetter === "A" ||
          firstLetter === "E" ||
          firstLetter === "I" ||
          firstLetter === "O" ||
          firstLetter === "U"
        ) {
          elem.style.background = "red";
        } else {
          elem.style.background = "green";
        }
      }
    </script>
  </body>
</html>
