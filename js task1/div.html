<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      #input,
      #output {
        margin-left: 30%;
      }
      #input {
        border: solid;
      }
    </style>
  </head>
  <body>
    <input type="text" id="input" onkeyup="showText()" />
    <div id="output"></div>
    <script>
      function showText() {
        var text = document.getElementById("input").value;
        document.getElementById("output").innerHTML = text;
      }
    </script>
  </body>
</html>
